<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let novaLista = []


    //PROCESSAMENTO
    for (let impares = 0; impares <= 50; impares++) {
       if (impares % 2 !== 0) {
        novaLista.push(impares)
       }
        
    }
    alert(`${novaLista.join(", ")}`)


    //SAÍDA

</script>

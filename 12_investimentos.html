<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0
    //PROCESSAMENTO
    for (let dinheiro = 1000; dinheiro <= 2000; dinheiro = dinheiro * 1.02) {
        if (dinheiro < 2000) {
            dias += 1
        }
    }
    //SAÍDA
    alert(`Será necessário ${dias} dias para chegar a 2000`)

</script>

<meta charset="UTF-8">
<script>
    /*PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.*/

    //ENTRADA
    let soma = 0

    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let nmr = Number(prompt('Informe um número'))
        soma += nmr
    }
    //SAÍDA
    alert(`A soma dos números é ${soma} \n A média é ${soma / 5}`)

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const nmrInicial = Number(prompt("Informe um número inicial"));
    const nmrFinal = Number(prompt("Informe um número final"));
    let impares = [];
    let pares = [];
    //PROCESSAMENTO

    if (nmrInicial >= nmrFinal) {
        alert("O número inicial não pode ser maior que o número final")
    }
    else {
        for (let nmr = nmrInicial; nmr <= nmrFinal; nmr++) {
            const numero = nmr
            if (nmr % 2 !== 0) {
                impares.push(nmr)
            }
            else {
                pares.push(nmr)
            }
        }
    }
    //SAÍDA
    alert (`Os números pares são: ${pares.join(", ")} \n Os números impares são: ${impares.join(", ")}`)

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    // ENTRADA
    let listaNumeros = [];
    for (let contador = 1; contador <= 5; contador++) {
        const nmr = Number(prompt(`Informe um número:`));
        listaNumeros.push(nmr);
    }

    // SAÍDA
    const maior = listaNumeros.sort((a, b) => b-a)[0];
    alert(`O maior número é o ${maior}.`);
</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    const candidato1 = prompt('Qual o nome do primeiro candidato?').toLowerCase()
    const candidato2 = prompt('Qual o do segundo candidato?').toLowerCase()
    const candidato3 = prompt('E o terceiro?').toLowerCase()
    const alunos = Number(prompt('Qual o número de alunos votantes?'))
    let votocand1 = 0
    let votocand2 = 0
    let votocand3 = 0
    //PROCESSAMENTO
    for (let votacao = 0; votacao <= alunos; votacao++) {
        let voto = prompt(`Você vai votar em qual candidato? 1-${candidato1}, 2-${candidato2} ou 3-${candidato3}`).toLowerCase()
        if (voto == candidato1 || voto == 1) {
            votocand1++
        }
        else if (voto == candidato2 || voto == 2) {
            votocand2++                                   
        }
        else if (voto == candidato3 || voto == 3) {
            votocand3++
        }     
        else {
            alert('Candidato inválido')
        } 
    }
    let porcentagem1 = (votocand1 / alunos) * 100
    let porcentagem2 = (votocand2 / alunos) * 100
    let porcentagem3 = (votocand3 / alunos) * 100
    //SAÍDA
    alert(`O resultado da eleição foi; \n ${candidato1}: ${porcentagem1}% com ${votocand1} de votos \n ${candidato2}: ${porcentagem2}% com ${votocand2} de votos \n ${candidato3}: ${porcentagem3}% com ${votocand3} de votos`)

</script>

<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let calculo = 0;
    let multiplos = [];
    //PROCESSAMENTO
    for (let numeros = 1; numeros <= 100; numeros++) {
        if (numeros % 3 == 0) {
            calculo += numeros;
            multiplos.push(numeros);
        }
    }
    //SAÍDA
    alert(`Os múltiplos de 3 são: ${multiplos} e a soma é ${calculo}`)

</script>

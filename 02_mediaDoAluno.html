<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = prompt('Quantas notas o aluno obteve')
    let somaNotas = 0;
    //PROCESSAMENTO
    for (let notas = 1; notas <= quantidadeNotas; notas++) {
        const novaNota = Number(prompt('Qual a nota do aluno'))
        somaNotas = somaNotas + novaNota;
    }

    alert(`A média do aluno ${somaNotas / quantidadeNotas}`)

    //SAÍDA

</script>
